    <link rel="stylesheet" href="css/all.css" />

    <script
      type="text/javascript"
      src="./javascript/mailFormValidator.js"
    ></script>

    <title>Mailinglist</title>
  </head>
  <body>
    <div class="hero bg--darkblue">
      <nav>
        <img class="logo" src="image/976516.png" alt="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="info.html">Info</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About us </a></li>
          <li><a href="mailinglist.html">Mailing list</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="mail__container">
        <div class="mx--auto font--large">Contact information</div>
        <div class="mail__form">
          <form action="">
            <label for="fname">Full name:</label>
            <input
              type="text"
              class="fname w--full"
              name="fname"
              value=""
            /><br /><br />
            <label for="lname">Address:</label>
            <input
              type="text"
              name="address"
              class="address w--full"
              value=""
            /><br /><br />
            <label for="lname">Phone no:</label>
            <input
              type="text"
              name="phone"
              class="phone w--full"
              value=""
            /><br /><br />
            <label for="lname">Email:</label>
            <input
              type="text"
              name="email"
              class="email w--full"
              value=""
            /><br /><br />
            <label for="lname">Book name:</label>
            <input
              type="text"
              name="book"
              class="book w--full"
              value=""
            /><br /><br />
            <label for="lname">Date issued:</label>
            <input type="date" name="date" class="date" value="" /><br /><br />
            <input
              class="button w--full"
              name="button"
              type="submit"
              value="Rent"
            />
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="iner-footer">
        <div class="social-links">
          <p class="footer-p">You can also find us on</p>
          <ul>
            <li class="social-items">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="social-items">
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="social-items">
              <a href="#"><i class="fa-brands fa-telegram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
